<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Atribuição de Tarefas</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>Atribuição Ótima de Tarefas com Algoritmos de Otimização</h1>
        </div>
    </header>
    <main>
        <section>
            <h2>Cadastro de Trabalhadores</h2>
            <form id="form-trabalhadores">
                <input type="text" id="newInput" placeholder="Nome do Trabalhador">
                <input type="text" id="newEspecialidades" placeholder="Especialidades (separadas por vírgulas)">
                <button type="button" onclick="newItem()">Adicionar Trabalhador</button>
            </form>                       
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Especialidades</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        
        <section>
            <h2>Cadastro de Tarefas</h2>
            <form id="form-tarefas">
                <input type="text" id="newTaskInput" placeholder="Nome da Tarefa">
                <select id="newTaskEspecialidade">
                    <option value="" disabled selected>Selecione uma Especialidade</option>
                </select>
                <button type="button" onclick="newTask()">Adicionar Tarefa</button>
            </form>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Especialidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        
        <section>
            <h2>Cadastro de Custos</h2>
            <form id="form-custos">
                <select id="workerSelect">
                    <option value="" disabled selected>Selecione um Trabalhador</option>
                </select>
                <select id="taskSelect">
                    <option value="" disabled selected>Selecione uma Tarefa</option>
                </select>
                <input type="number" id="costValue" placeholder="Valor do Custo">
                <button type="button" onclick="newCost()">Adicionar Custo</button>
            </form>
            <table id="costTable">
                <thead>
                    <tr>
                        <th>Trabalhador</th>
                        <th>Tarefa</th>
                        <th>Valor do Custo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        
        <section>
            <button id="process-button" type="button" onclick="processAssignments()">Executar Atribuição</button>
            <table id="assignmentsTable">
                <thead>
                    <tr>
                        <th>Trabalhador</th>
                        <th>Tarefa</th>
                        <th>Custo</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
        

    </main>
    <script src="scripts.js"></script>
</body>

</html>
